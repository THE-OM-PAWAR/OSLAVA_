<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Development</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;

    .container {

    h1 {
      font-size: 2rem;

      color: #666;

<body>

  <div class="container">
    <img src="/uploads/31416950_13.jpg" alt="Under Development">

</html>
