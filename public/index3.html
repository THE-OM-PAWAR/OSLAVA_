<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/menuSection.css" />
  </head>

  <body class="bg-gray-100">
    <!-- header section  -->
    <header class="flex items-center justify-between px-8 py-2 h-14">
      <div class="flex items-center space-x-3 oslavaLogoHeader">
          <img src="logo/oslavaLogoDark.png" >
      </div>
      <div class="flex space-x-6 text-sm font-medium">
        <a href="/createCommunity" class="hidden md:inline hover:underline" id="CreateCommunity">Create Community</a>
        <a
          id="logoutAll"
          onclick="btn_func(this)"
          class="hidden md:inline hover:underline"
          >logout</a
        >
        <a href="/signUp" id="signUp" class="hidden md:inline hover:underline">Sign Up</a>
        <a href="/logIn" id="Login" class="hidden md:inline hover:underline">Login</a>
        <button onclick="openMenu()" class="text-2xl">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </header>
    <!-- Mobile Menu (Initially hidden) -->
    <div
      id="mobileMenu"
      class="hidden flex flex-col space-y-4 text-sm font-medium px-8 py-4 bg-gray-100 absolute top-16 left-0 w-full md:hidden"
    >
      <a href="#" class="hover:underline">Create Community</a>
      <a href="#" class="hover:underline">Sign Up</a>
      <a href="#" class="hover:underline">Login</a>
    </div>

    <div id="menuSection" class="menuSection closeMenu">
      <div class="crossbtn" onclick="closeMenu()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="48px"
          viewBox="0 -960 960 960"
          width="48px"
          fill="#ooo"
        >
          <path
            d="M480-438 270-228q-9 9-21 9t-21-9q-9-9-9-21t9-21l210-210-210-210q-9-9-9-21t9-21q9-9 21-9t21 9l210 210 210-210q9-9 21-9t21 9q9 9 9 21t-9 21L522-480l210 210q9 9 9 21t-9 21q-9 9-21 9t-21-9L480-438Z"
          />
        </svg>
      </div>

      <div class="menuOptionsbox" id="menuOptionsbox">

      </div>
    </div>

    <!-- Event Profiles -->
    <section>
      <div class="relative py-4 px-8 bg-gray-100">
        <!-- Left Scroll Button -->
        <button
          onclick="scrollLeft()"
          class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-gray-300 p-2 rounded-full shadow-md hidden md:inline"
        >
          <i class="fas fa-chevron-left"></i>
        </button>

        <!-- Profile Icons Container -->
        <section
          id="profile-scroll"
          class="flex overflow-x-auto space-x-4 scrollbar-hide"
        >
          <!-- Profile Icon with Label -->

          <!-- Add more Fibonacci profiles as shown previously -->
        </section>

        <!-- Right Scroll Button -->
        <button
          onclick="scrollRight()"
          class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-gray-300 p-2 rounded-full shadow-md hidden md:inline"
        >
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </section>
    <!-- Events Section -->
    <section class="p-6">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Events</h2>
      <div
        class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"

        id="eventContainer"
      >

        <!-- Additional cards would go here -->
      </div>
    </section>

    <!-- Footer -->
    <footer class="py-6 flex justify-center">
      <img
        src="https://placehold.co/100x40"
        alt="Oslava Footer Logo"
        class="h-10"
      />
    </footer>

        <!-------------|| DINAMICALLY GENERATED MODAL PAGE ARE HERE ||------------->
        <section class="modal_main" id="modal_main"></section>
        <!------------------- || END OF MODAL PAGE ||---------------------->

    <script>
      // JavaScript to scroll the profiles section
      function scrollLeft() {
        document.getElementById("profile-scroll").scrollBy({
          left: -100,
          behavior: "smooth",
        });
      }

      function scrollRight() {
        document.getElementById("profile-scroll").scrollBy({
          left: 100,
          behavior: "smooth",
        });
      }

      // JavaScript to toggle menu visibility
      const menuButton = document.getElementById("menuButton");
      const mobileMenu = document.getElementById("mobileMenu");

      // menuButton.addEventListener('click', () => {
      // mobileMenu.classList.toggle('hidden');
      // });
    </script>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="javaScript/user_data.js"></script>
    <script src="javaScript/local.js"></script>
    <script src="javaScript/render.js"></script>
    <script src="javaScript/modal.js"></script>
  </body>
</html>
